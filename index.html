<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbeh</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://css.gg/play-button-o.css' rel='stylesheet'>
    <link href='https://css.gg/play-pause-o.css' rel='stylesheet'>
</head>
<body>

    <div class="container">
        
        <h1 class="tasbeh-h1" ><span>TASBEEH</span> COUNTER</h1>
        <h3 class="tasbeh-h3" > IBROHIMBEK <span>ISMOILOV</span></h3>
        <div class="btn-play" >
            <i  class="gg-play-button-o play" id="play"  onClick="audio.play();"></i> 
            <i class="gg-play-pause-o play" id="pause" onClick="audio.pause();"  ></i>
        </div>
        <h2 class="tasbeh-h3" id="zikr" ><span>Subhanalloh</span></h2>
        <div class="box-main">
            <!-- <div class="box-number">0</div> -->
            <input type="text" class="box-number" value="0">
            <button class="count" onClick="vibrate(100)"></button>
            <p>COUNT</p>
            <button class="reset" ></button>
            <h4 class="reset-P" >RESET</h4>
        </div>
    </div>

    <script src="./index.js" type="text/javascript">
        
    </script>
</body>
</html>
